name: in_game
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  http: ^0.13.2
  shared_preferences: ^2.0.6
  rxdart: ^0.27.2
  sliverbar_with_card: ^0.1.5
  shimmer: ^2.0.0
  cached_network_image: ^3.1.0+1
  intl: ^0.17.0
  google_maps_flutter: ^2.0.8
  carousel_slider: ^4.0.0
  flutter_rating_bar: ^4.0.0
  url_launcher: ^6.0.4
  flutter_switch: ^0.3.2
  path_provider: ^2.0.2
  image_picker: ^0.7.5
  camera: ^0.9.0
  path: ^1.8.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.1.0


flutter_native_splash:
  color: "#ff00ff"
  image: assets/images/logo.png
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
     - assets/icons/
     - assets/images/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/static/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope/static/Manrope-Regular.ttf
          weight: 600
        - asset: assets/fonts/Manrope/static/Manrope-Medium.ttf
          weight: 500
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 600
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
    - family: Roboto
      fonts:
        - asset: assets/fonts/SFPro/sf-pro-text-bold.ttf
          weight: 600
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica/Helvetica.ttf
          weight: 400





